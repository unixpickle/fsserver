<!doctype html>
<html>
  <head>
    <title>Index of {{.path}}</title>
    <style type="text/css">
    {{.bootstrapCSS}}
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="h1 text-center">Index of {{.path}}</h1>
      <div class="text-center">
        <a class="btn btn-default" type="button" href="?download=1">Download Directory</a>
        <a class="btn btn-default" type="button" href="{{.parent}}">Go to parent</a>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
          </tr>
        </thead>
        <tbody>
          {{range .contents}}
          <tr>
            <td><a href="{{.url}}">{{.name}}</a></td>
            <td>{{.size}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>

    </div>
  </body>
</html>
